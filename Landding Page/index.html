<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="lorem23" />
    <link rel="stylesheet" href="style.css" />
    <title>LanddingPage</title>
  </head>
  <body>
    <div class="container">
      <header class="cabecalho">
        <img class="cabecalho-img" src="logo.svg" alt="Logo FoodY" />
        <nav class="cabecalho-menu">
          <a href="#home" class="item">HOME</a>
          <a href="#services" class="item">SERVICES</a>
          <a href="#about" class="item">ABOUT</a>
          <a href="#contact" class="item">CONTACT US</a>
        </nav>
        <div class="search-box">
          <input typ="text" class="search-txt" placeholder="Search Food..." />
          <a href="#" class="search-btn">
            <img class="loupe" src="search.svg" alt="loupe"
          /></a>
          <strong><hr class="line" /></strong>
        </div>
      </header>

      <main class="conteudo">
        <section class="box-left">
          <div class="left-content">
            <div class="conteudo-principal-escrito">
              <h1 class="conteudo-principal-escrito-titulo">Satisfy your</h1>
              <h1 class="conteudo-principal-escrito-titulo-baixo">Appetite!</h1>
            </div>
            <div class="itens-order">
              <button class="order anim">ORDER NOW!</button>
              <img class="food" src="Fastfood.svg" alt="Fastfood image" />
              <img class="vector" src="Vector 1.svg" alt="Seta" />
            </div>
          </div>
        </section>
        <section class="box-right">
          <div class="burgcircle">
            <img class="Ellipse" src="Ellipse 1.svg" alt="Ellipse image" />
            <img class="Burger" src="Burger.png" alt="Burger image" />
          </div>
        </section>
      </main>

      <footer class="footer">
        <button class="box">
          <img class="social" src="facebook.svg" alt="facebook logo" />
        </button>
        <button class="box">
          <img class="social" src="instagram.svg" alt="instagram logo" />
        </button>
        <button class="box">
          <img class="social" src="telegram.svg" alt="telegram logo" />
        </button>
        <button class="box">
          <img class="social" src="whatsapp.svg" alt="whatsapp logo" />
        </button>
      </footer>
    </div>
  </body>
</html>
